{% load bootstrap4 %} {% load static %}

<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% bootstrap_css %}
    <!-- Link CSS para ocupar Leaflet (alternativa a google maps)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}"> {% bootstrap_javascript jquery='full' %}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="{% static 'core/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'core/font-awesome/css/font-awesome.min.css' %}">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">





    <title>Cluster | Tasador
    </title>
    <link rel="shortcut icon"  href="{% static 'core/img/icono.png' %}">
</head>

<body>
    <!-- Header -->
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg ">
            <div class="row">


                <div class="col-6">
                    <a href="https://cpval.cl/" target="_blank">
                        <img class="logo" id="logo" src="https://cpval.cl/wp-content/uploads/2019/03/logo_cpval-nuevo.png" alt="logo">
                    </a>
                </div>
                <div class="col-6">
                    <a href="https://www.duoc.cl/admision/?gclid=Cj0KCQiAkNiMBhCxARIsAIDDKNXd8VIUBT5XFTeajMncGL-HWGgid5dzDdxzWAIP2VzHj9azry6KZ4kaAngyEALw_wcB"" target="_blank">
                    
                    <img src="{% static 'core/img/logo-duoc.png' %}" alt="logo-duoc" class="img-duoc">
                    </a>
                </div>

            </div>


        </nav>
    </header>

    <!--Section -->

    <section>

        <!-- Mapa -->

        {{ areas|json_script:"areas-data" }}


        <div id="map" title="Mapa"></div>


    </section>




    <!-- Footer -->

    <footer>
        <div class="container-fluid">

            <a href="https://homer.sii.cl/" target="_blank">
                <img class="img-footer" src="{% static 'core/img/Boton_SII.png' %}" alt="SII">
            </a>

            <a href="https://www.duoc.cl/admision/?gclid=Cj0KCQiAkNiMBhCxARIsAIDDKNXd8VIUBT5XFTeajMncGL-HWGgid5dzDdxzWAIP2VzHj9azry6KZ4kaAngyEALw_wcB" target="_blank">
                <img class="img-footer" src="{% static 'core/img/logo-duoc.png' %}" alt="Duoc uc">
            </a>

            <a href="https://www.ine.cl/" target="_blank"><img class="img-footer" src="{% static 'core/img/Boton_INE.png' %}" alt="INE"></a>

        </div>



    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/hosuaby/Leaflet.SmoothMarkerBouncing@v2.0.0/dist/bundle.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/leaflet-search.js' %}"></script>
    <script src="{% static 'core/js/mapa.js' %}"></script>

</body>

</html>
