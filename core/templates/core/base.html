{% load bootstrap4 %} {% load static %}

<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% bootstrap_css %}
    <!-- Link CSS para ocupar Leaflet (alternativa a google maps)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> {% bootstrap_javascript jquery='full' %}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="{% static 'core/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'core/font-awesome/css/font-awesome.min.css' %}">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    




    <!-- block de estilos -->
    {% block estilos %} {% endblock %}
    <title>{% block title %}{% endblock %}
    </title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg ">
            <div class="row">
               
                <div class="col-4">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                              <li class="nav-item active">
                                  <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item active">
                                  <a class="nav-link" href="#">Consultar <span class="sr-only">(current)</span></a>
                              </li>
                          </ul>
                      </div>
                </div>
                <div class="col-3">
                    <a href="https://cpval.cl/" target="_blank">
                        <img  class="logo" id="logo" src="https://cpval.cl/wp-content/uploads/2019/03/logo_cpval-nuevo.png" alt="logo">
                    </a>
                </div>
                <div class="col-3">
                    <img src="{% static 'core/img/logo-duoc.png' %}" alt="logo-duoc" class="img-duoc">
                </div>
                
            </div>
           
           
        </nav>
    </header>

    <!--Section -->

    <section>
        <!-- Imagen Carrusel-->
        <article>


            <div id="carusel" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.duna.cl/media/2017/12/vi%C3%B1a-del-mar.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://storage.googleapis.com/chile-travel-newsite-static-content/2021/03/cerroalegre-sernatur-ATR174-1-1024x540-1.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.epicentrochile.com/wp-content/uploads/2018/06/conco%CC%81n-1.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carusel" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
                <button class="carousel-control-next" type="button" data-target="#carusel" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
            </div>

        </article>
        <!-- Mapa -->
        <article class="mapa">
            {{ areas|json_script:"areas-data" }}


            <div id="map" title="Mapa"></div>

        </article>
    </section>




    <!-- Footer -->

    <footer>
        <div class="container">
            
            <a href="https://homer.sii.cl/" target="_blank">
                <img class="img-footer" src="{% static 'core/img/Boton_SII.png' %}" alt="SII">
            </a>

            <a href="https://www.duoc.cl/admision/?gclid=Cj0KCQiAkNiMBhCxARIsAIDDKNXd8VIUBT5XFTeajMncGL-HWGgid5dzDdxzWAIP2VzHj9azry6KZ4kaAngyEALw_wcB" target="_blank">
                <img class="img-footer" src="{% static 'core/img/logo-duoc.png' %}" alt="Duoc uc">
            </a>

            <a href="https://www.ine.cl/" target="_blank"><img class="img-footer" src="{% static 'core/img/Boton_INE.png' %}" alt="INE"></a>

        </div>



    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/hosuaby/Leaflet.SmoothMarkerBouncing@v2.0.0/dist/bundle.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/leaflet-search.js' %}"></script>
    <script src="{% static 'core/js/mapa.js' %}"></script> 

    {% block scripts %} {% endblock %}
</body>

</html>
